<!DOCTYPE html>

<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Test</title>

    <!-- Stylesheets -->
    <link href="content/slate/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="content/bootstrap.min.css" rel="stylesheet" />-->
    <link href="content/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="scripts/toastr.min.css" rel="stylesheet" />
    <link href="content/angular-gridster.min.css" rel="stylesheet" />
    <link href="app/directives/dashboard/dashboard.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="scripts/jquery-2.2.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>    
    <script src="scripts/angularui/ui-router.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>    
    <script src="scripts/jquery.signalr-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="scripts/ui-bootstrap-tpls-1.2.4.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="scripts/toastr.min.js"></script>    
    <script src="scripts/three.min.js"></script>
    <script src="scripts/angular-gridster.min.js"></script>

    <!-- Module -->
    <script src="app/app.module.js"></script>
    
    <!-- Services -->
    <script src="app/shared/authentication.service.js"></script>
    <script src="app/shared/authinterceptor.service.js"></script>    
    <script src="app/shared/hub.service.js"></script>
    <script src="app/directives/dashboard/dashboard.service.js"></script>

    <!-- Modals -->
    <script src="app/modals/registermodal/registermodal.service.js"></script>
    <script src="app/modals/registermodal/registermodal.controller.js"></script>

    <!-- Directives -->    
    <script src="app/directives/view3d/view3d.directive.js"></script>
    <script src="app/directives/dashboard/dashboard.directive.js"></script>
    <script src="app/directives/dashboard/dashboardwidget.directive.js"></script>

    <!-- Widgets -->
    <script src="app/widgets/clock/clock.directive.js"></script>

    <!-- Controllers -->
    <script src="app/nav/nav.controller.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/user/user.controller.js"></script>

</head>
<body>

    <div ng-controller="NavController as nav" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#control-panel-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Test</a>
            </div>
            <div class="collapse navbar-collapse" id="control-panel-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active" class="nav"><a ui-sref="home"><span class="fa fa-home"></span>&nbsp;Home</a></li>
                    <li ng-show="nav.admin" ui-sref-active="active" class="nav"><a ui-sref="user"><span class="fa fa-user"></span>&nbsp;User</a></li>                    
                </ul>
                <ul ng-show="nav.anonymous" class="nav navbar-nav navbar-right">
                    <li class="dropdown" id="menuLogin">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login <span class="caret"></span></a>
                        <div class="dropdown-menu" style="padding:0px;">
                            <form class="navbar-form" role="search">
                                <div class="form-group" style="margin-bottom:5px">
                                    <div class="input-group input-group-sm">
                                        <input ng-model="nav.username" type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon3">
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom:5px">
                                    <div class="input-group input-group-sm">
                                        <input ng-model="nav.password" type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon3">
                                    </div>
                                </div>
                                <div class="button-group btn-group-sm">
                                    <button ng-click="nav.login()" type="submit" class="btn btn-default">Login</button>
                                </div>

                                <a class="pull-right" ng-href="#" ng-click="nav.register()">Register</a>
                            </form>
                        </div>
                    </li>
                </ul>
                <ul ng-show="nav.admin" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="" ng-click="nav.logout()"><span class="fa fa-power-off"></span> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div>{{nav.test}}</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ui-view></div>
            </div>
        </div>
    </div>
</body>
</html>
